<app-not-found [visible]="!cart || cart.items.length<=0" notFoundMessage="item Not Found" resetLinkText="go to home page!"></app-not-found>
<div *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let i of cart.items">
            <div>
                <img [src]="i.food.imageUrl" [alt]="i.food.name">
            </div>
            <div>
                <a routerLink="/food/{{i.food.id}}">
                    {{i.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(i,quantitySelect.value)">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>

                </select>
            </div>
            <div>
                {{i.price | currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(i)">remove </button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="food-count">
            {{cart.items.length}}
        </div>
        <div class="total-price">
            {{cart.totalPrice |currency}}
        </div>
        <a  routerLink="/checkout">proceed to checkout</a>
    </div>
</div>
